language: java
jdk: openjdk7
branches: 
only:
- master
cache:
  directories:
  - "$HOME/.m2"
after_success:
- openssl aes-256-cbc -pass pass:$ENCRYPTION_PASSWORD -in $GPG_DIR/pubring.gpg.enc
  -out $GPG_DIR/pubring.gpg -d
- openssl aes-256-cbc -pass pass:$ENCRYPTION_PASSWORD -in $GPG_DIR/secring.gpg.enc
  -out $GPG_DIR/secring.gpg -d
# For now, I need to run this locally until i gan get the org.sonarsource.scanner.maven plugin running on java 7...
#- "$GPG_DIR/run_sonar_analysis.sh"
- "$GPG_DIR/publish.sh"
env:
  global:
  - GPG_DIR="`pwd`/.deploy"
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
